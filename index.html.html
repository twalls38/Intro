<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Language to add interactivity</title>
</head>
<body>
    <label>What language was created to add interactivity to the Web? <input class="language" type="text"></label>
    <script>
    let txtLanguage = document.querySelector('.language');
    txtLanguage.addEventListener('focusout',
            (event) => { 
                alert("You said " + txtLanguage.value + ". JavaScript was created to add interactivity to the Web).");
             });
    let codeLibrary = prompt("What library would you prefer to use, Vue, React or jQuery?");
    alert("You said " + codeLibrary);
    </script>
</body>
</html>
